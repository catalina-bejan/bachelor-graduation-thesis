<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="head :: header"></div>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="nav">
    <a class="navbar-brand" href="/">Alzheimer</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse show collapse" id="navbarNav" aria-expanded="false" style="height: 0px;">
        <ul class="navbar-nav">
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/surveillance' ? 'active':''}">
                <a class="nav-link" href="/surveillance">Surveillance <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/schedule' ? 'active':''}">
                <a class="nav-link" href="/schedule">Scheduler</a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/detections' ? 'active':''}">
                <a class="nav-link" href="/detections">Detections</a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/notifications' ? 'active':''}">
                <a class="nav-link" href="/notifications">Notifications</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
